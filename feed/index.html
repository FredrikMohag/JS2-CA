<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Media - Feed</title>
  <link rel="stylesheet" href="../dist/css/index.css" />
  <script src="../index.js" type="module"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
    <div class="container-fluid">
      <!-- Logo to the left -->
      <a class="navbar-brand logo" href="#">SO-ME</a>
      <!-- Hamburger button for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="triple-bar"></span>
      </button>

      <!-- Menu and Search -->
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <!-- Centered Search Input -->
        <div class="d-flex justify-content-center mx-auto w-50">
          <input type="search" id="searchInput" class="form-control" placeholder="Search posts..."
            aria-label="Search" />
        </div>
        <div id="search-results"></div>
        <!-- Right-aligned menu -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/feed/index.html">Explore</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/profile/index.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#" id="logoutButton">Log out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Filter Posts -->
  <div class="filter-posts d-flex justify-content-end mt-5 pt-5 me-4">
    <form id="filterForm" class="d-flex gap-2 align-items-center">
      <select class="form-select" id="filterBy">
        <option value="">Filter by...</option>
        <option value="recent">Most Recent</option>
        <option value="oldest">Oldest</option>
        <option value="hasMedia">Has Media</option>
        <option value="noMedia">No Media</option>
      </select>
      <button type="submit" class="btn btn-primary">Apply</button>
    </form>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="makePostModal" tabindex="-1" aria-labelledby="makePostModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="makePostModalLabel">What's on your mind?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="createPostForm">
            <div class="mb-3">
              <label for="postTitle" class="form-label">Post Title</label>
              <input type="text" class="form-control" id="postTitle" placeholder="Give your post a title" required />
            </div>
            <div class="mb-3">
              <label for="postBody" class="form-label">Wanna share with text?</label>
              <textarea class="form-control" id="postBody" rows="4" placeholder="Write something..."></textarea>
            </div>
            <div class="mb-3">
              <label for="postImage" class="form-label">Or maybe a picture?</label>
              <input type="url" class="form-control" id="postImage" placeholder="Paste image URL" />
            </div>
            <button type="submit" class="btn btn-success w-100">Share</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Posts -->
  <div class="feed-posts row g-4"></div>
</body>

</html>
