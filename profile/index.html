<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media - Profile</title>
    <link rel="stylesheet" href="../dist/css/index.css" />
    <script src="../index.js" type="module"></script>
    <script
      src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
      <div class="container-fluid">
        <!-- Logo to the left -->
        <a class="navbar-brand logo" href="#">SO-ME</a>
        <!-- Triple Bar Hamburger Button for mobile -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="triple-bar"></span>
        </button>

        <!-- Menu items -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/feed/index.html">Explore</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Messages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/profile/index.html"
                >Profile</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Profile Section -->
    <div class="container profile-section mt-5 pt-5">
      <div class="profile-header">
        <div class="d-flex align-items-center">
          <!-- Profilbild (default-avatar) -->
          <img
            id="avatar"
            class="profile-avatar rounded-circle"
            width="100"
            height="100"
          />

          <div class="profile-info ms-3">
            <!-- Användarnamn -->
            <h2 id="username">Användarnamn</h2>

            <!-- Följare, Följande, och Posts -->
            <div class="profile-stats mt-2">
              <span id="posts">Posts: 0</span> |
              <span id="followers">Followers: 0</span> |
              <span id="following">Following: 0</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Button to Trigger the Modal -->
      <div class="d-flex justify-content-end">
        <button
          type="button"
          class="btn custom-btn"
          data-bs-toggle="modal"
          data-bs-target="#makePostModal"
        >
          Make a Post
        </button>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="makePostModal"
        tabindex="-1"
        aria-labelledby="makePostModalLabel"
        aria-hidden="true"
      >
