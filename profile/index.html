<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media - Profile</title>
    <link rel="stylesheet" href="../dist/css/index.css" />
    <script src="../index.js" type="module"></script>

    <script
      src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
      <div class="container-fluid">
        <!-- Logo to the left -->
        <a class="navbar-brand logo" href="#">SO-ME</a>
        <!-- Triple Bar Hamburger Button for mobile -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="triple-bar"></span>
        </button>

        <!-- Menu items -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#" id="searchLink">Search</a>
            </li>
            <!-- Lägg till en sökinput här -->
            <li class="nav-item">
              <input
                type="text"
                id="searchInput"
                class="form-control"
                placeholder="Search posts..."
              />
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/feed/index.html">Explore</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Messages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/profile/index.html"
                >Profile</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Profile Section -->
    <div class="container profile-section mt-5 pt-5">
      <div class="profile-header">
        <div class="d-flex align-items-center">
          <!-- Profilbild (default-avatar) -->
          <img
            id="avatar"
            class="profile-avatar rounded-circle"
            width="100"
            height="100"
          />

          <div class="profile-info ms-3">
            <!-- Användarnamn -->
            <h2 id="username">Användarnamn</h2>

            <!-- Följare, Följande, och Posts -->
            <div class="profile-stats mt-2">
              <span id="posts">Posts: 0</span> |
              <span id="followers">Followers: 0</span> |
              <span id="following">Following: 0</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Button to Trigger the Modal -->
      <div class="d-flex justify-content-end">
        <button
          type="button"
          class="btn custom-btn"
          data-bs-toggle="modal"
          data-bs-target="#makePostModal"
        >
          Make a Post
        </button>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="makePostModal"
        tabindex="-1"
        aria-labelledby="makePostModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="makePostModalLabel">
                What's on your mind?
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="createPostForm">
                <div class="mb-3">
                  <label for="postTitle" class="form-label">Post Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="postTitle"
                    placeholder="Give your post a title"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="postBody" class="form-label"
                    >Wanna share with text?</label
                  >
                  <textarea
                    class="form-control"
                    id="postBody"
                    rows="4"
                    placeholder="Write something..."
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="postImage" class="form-label"
                    >Or maybe a picture?</label
                  >
                  <input
                    type="url"
                    class="form-control"
                    id="postImage"
                    placeholder="Paste image URL"
                  />
                </div>
                <button type="submit" class="btn btn-success w-100">
                  Share
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="profile-posts row g-4"></div>
      <div class="feed-posts row g-4"></div>
    </div>
  </body>
</html>
